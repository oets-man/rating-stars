<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./style.css" />

		<!-- youtube

        https://www.youtube.com/watch?v=u3rylF3y3og&list=LL&index=1

        tutorial -->

		<title>Document</title>
	</head>
	<body>
		<div class="container mt-5">
			<div class="form-group">
				<select id="product-select" class="form-control custom-select">
					<option value="0" disabled selected>Select Product</option>
					<option value="sony">Sony 4K TV</option>
					<option value="samsung">Samsung 4K TV</option>
					<option value="vizio">Vizio 4K TV</option>
					<option value="panasonic">Panasonic 4K TV</option>
					<option value="phillips">Phillips 4K TV</option>
				</select>
			</div>
			<div class="form-group">
				<input
					type="number"
					id="rating-control"
					class="form-control"
					step="0.1"
					max="5"
					placeholder="Rate 1 - 5"
					disabled
				/>
			</div>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>4K Television</th>
						<th>Rating</th>
					</tr>
				</thead>
				<tbody>
					<tr class="sony">
						<td>Sony 4K TV</td>
						<td>
							<div class="stars-outer">
								<div class="stars-inner"></div>
							</div>
							<span class="number-rating"></span>
						</td>
					</tr>
					<tr class="samsung">
						<td>Samsung 4K TV</td>
						<td>
							<div class="stars-outer">
								<div class="stars-inner"></div>
							</div>
							<span class="number-rating"></span>
						</td>
					</tr>
					<tr class="vizio">
						<td>Vizio 4K TV</td>
						<td>
							<div class="stars-outer">
								<div class="stars-inner"></div>
							</div>
							<span class="number-rating"></span>
						</td>
					</tr>
					<tr class="panasonic">
						<td>Panasonic 4K TV</td>
						<td>
							<div class="stars-outer">
								<div class="stars-inner"></div>
							</div>
							<span class="number-rating"></span>
						</td>
					</tr>
					<tr class="phillips">
						<td>Phillips 4K TV</td>
						<td>
							<div class="stars-outer">
								<div class="stars-inner"></div>
							</div>
							<span class="number-rating"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
